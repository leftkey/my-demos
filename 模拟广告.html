<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#ad{
		width:500px;
		height: 300px;
		background: pink;
		margin: 100px auto;
		position: relative;
	}
	#close{
		position: absolute;
		top:0;
		right: 0;
		width: 20px;
		height: 20px;
		background: #ccc;
		cursor: pointer;
	}
	#text{
		position: absolute;
		top:50px;
	}
	#sec{
		position: absolute;
		bottom:50px;
	}
	i{
		color:red;
	}
	</style>
</head>
<body bgcolor="#3e3">
	<div id="ad">
		<div id="close" onclick="zouni()">X</div>
		<div id="text">
			十块钱买不了吃亏,买不了上当,十块钱不算多,去不了香港去不了新加坡.十块钱不算贵,不用回家开个家庭会.
		</div>
		<div id="sec"></div>
	</div>


	<script type="text/javascript">
	function $(id) {
		return document.getElementById(id);
	}
	
	var timer=setInterval(run,1000);
	var num=5;//定义5秒后关闭
	run();
	function run(){
		// console.log(num)
		$("sec").innerHTML="广告时间还剩<i>"+num+"</i>秒";
		if(num==0){
			zouni();
		}
		num--;

	}


	//给X绑定按钮
	function zouni(){
		$("ad").style.display="none";
		clearInterval(timer);
	}
	</script>
</body>
</html>
