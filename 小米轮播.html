<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 150px;
			height: 50px;
		}
		#box{
			width: 960px;
			height: 300px;
			margin: 100px auto;
			overflow-y:hidden;
			overflow-x: hidden;
		}
		#goods{
			width: 1920px;
			height: 300px;
		}
		.good{
			float: left;
			width: 180px;
			height:300px;
			margin: 0 6px;
			background: #ccc;
			font-size: 100px;
		}
	</style>
</head>
<body>
	<button id="leftBtn" onclick="runRight()" disabled=""><</button>
	<button id="rightBtn" onclick="runLeft()">></button>
	<div id="box">
		<div id="goods">
			<div class="good">1</div>
			<div class="good">2</div>
			<div class="good">3</div>
			<div class="good">4</div>
			<div class="good">5</div>
			<div class="good">6</div>
			<div class="good">7</div>
			<div class="good">8</div>
			<div class="good">9</div>
			<div class="good">10</div>
		</div>
	</div>


	<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
	<script type="text/javascript">

		function runLeft(){

			$("#box").stop().animate({
				"scrollLeft":960
			},500);
			$("#leftBtn").removeAttr("disabled")
			$("#rightBtn").attr("disabled",true);
		}
		function runRight(){
			$("#box").stop().animate({
				"scrollLeft":0
			},500);
			$("#rightBtn").removeAttr("disabled")
			$("#leftBtn").attr("disabled",true);
		}
		setInterval(function(){
				console.log($("#box").scrollLeft())
				if($("#box").scrollLeft()>=960){
					runRight();
				}else{
					runLeft();
				}
			},3000)

	</script>
</body>
</html>
